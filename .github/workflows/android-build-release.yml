name: "PlanIt"

on:
  push:
    branches:
      - dev_gopal

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          npm install
          npx react-native info

      - name: Build application
        run: |
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease

      - name: Upload application
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 3

      - name: Install App Center CLI
        run: npm install -g appcenter-cli

      - name: Login to App Center
        run: appcenter login --token 6e21a9301938b66a4abdc9f449fcbfaf4e26e52f

      - name: Distribute to App Center
        run: appcenter distribute release -f android/app/build/outputs/bundle/release/app-release.aab -g Gopal
